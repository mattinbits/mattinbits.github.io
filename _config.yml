# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.mjlivesey.co.uk" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: M J Livesey
  avatar: logo.png
  gravatar: # Email MD5 hash
  description: "A blog about software" # used by search engines

  # Header and footer text
  header_text: >
     <p>Matt Livesey is a Software Engineer with an interest in a wide range of aspects of computing.</p>

     <p>Currently working as an independent contractor on Scala and Big Data projects.</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "mattinbits"
  google_plus:
  instagram:
  linkedin:  "https://uk.linkedin.com/in/mattmjlc"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  "http://stackoverflow.com/users/5142537/mattinbits"
  steam:
  tumblr:
  twitter: "mattinbits"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-70290361-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
